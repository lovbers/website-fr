<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media.css/media.css">
    <title>Thank You - Anime Cloud</title>
    <link rel="icon" href="./assets/images/anime.webp" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/_front.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styling for the center content */
        .thank-you-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you-message {
            font-size: 2rem;
            font-weight: bold;
            color: #c1068c;
            margin-bottom: 20px; /* Space between the message and the image */
        }

        .moving-image {
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* Center the image vertically */
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo-title-container">
            <img src="./assets/images/anime.webp" alt="Anime Logo" class="anime-image">
            <h1 class="anime-title">Anime Cloud</h1>
        </div>
        <div class="nav-links">
            <a href="frontpage.html"><i class="fas fa-home"></i> Home</a>
            <a href="movies.html"><i class="fas fa-film"></i> Movies</a>
            <a href="terms&service.html"><i class="fas fa-file-contract"></i> Terms</a>
            <a href="dashboard.html"><i class="fas fa-user-circle"></i> Profile</a>
            <input type="text" placeholder="Search..">
        </div>

        <div class="topnav">
            <a href="#home" class="active">&nbsp;&nbsp;&nbsp;</a>
            <div id="myLinks">
                <a href="terms&service.html">terms and service </a>
                <a href="dashboard.html">profile</a>
                <a href="movies.html">movies</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>

    <section class="thank-you-section">
        <div class="thank-you-message">
            <p>Thank You for Visiting!</p>
        </div>
        <div class="moving-image">
            <img src="./assets/images/happy.jpeg" alt="Anime Image" width="350">
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="mailto:zenathecookie@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
            <li><a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
        </ul>
    </footer>

    <script>
        /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
